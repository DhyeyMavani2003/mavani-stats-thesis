title: Amherst Thesis Format Template
author: Brittney Bailey
version: 2.0.0
contributes:
  formats:
    pdf:
      pdf-engine: pdflatex
      documentclass: report
      # Uncomment the line below if you want book-binding margins
      # classoption: twoside
      geometry:
      # Set inner=1.5in below if you want book-binding margins
      - inner=1in
      - outer=1in
      - top=1in
      - bottom=1in
      - heightrounded
      number-sections: true
      number-depth: 2
      toc-depth: 2
      # Font options
      block-headings: false
      colorlinks: true
      fontsize: 11pt
      linestretch: 2
      template-partials:
        - "before-title.tex"
        - "title.tex"
      # Figure dimension defaults
      fig-height: 2.4 
      fig-width:  3.6
      # Code chunk option defaults
      execute:
          echo: false
          warning: false
          message: false
          eval: false
      code-line-numbers: true
      code-block-bg: "#f8f8f8"
      # Uncomment the line below if you want a code block border
      # code-block-border-left: "#cec4e3"
      highlight-style: github
      code-copy: true
      ipynb-shell-interactivity: all
      code-overflow: wrap
